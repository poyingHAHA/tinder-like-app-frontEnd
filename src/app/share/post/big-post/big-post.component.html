<div class="my-container">
  <div class="mask"></div>
  <div class="option-group">
    <div class="option like">
      <i [ngStyle]="{'color': iconState['like']?'#f61313':'#ffffff'}" class="fa-solid fa-heart" (click)="changeMode('like')"></i>
      <div class="num">953</div>
    </div>
    <div class="option comments">
      <i class="fa-solid fa-comment" (click)="changeMode('comment')"></i>
      <div class="num">27</div>
    </div>
    <div class="option shop">
      <i class="fa-solid fa-bag-shopping" (click)="changeMode('shop')"></i>
    </div>
  </div>
  <!-- TODO: add slide img to share module, and imgload directive-->
  <div class="pic"
    [ngStyle]="{
      'background-image': 'url('+imgBase+post.images[0]+')'
    }"
  ></div>
  <div class="info-group">
    <div class="user-info">
      <div class="user-pic"
        [ngStyle]="{
          'background-image': 'url('+imgBase+shop?.profilePic+')'
        }"
      ></div>
      <div class="user-name">{{ shop?.name }}</div>
    </div>
    <div appMoreContent class="description" [text]="post.content">
      {{ post.content.substring(0,20) }}
    </div>
    <div class="tags">
      <div *ngFor="let label of post.labels" class="tag">
        #{{ label.display_name }}
      </div>
    </div>
    <div class="time">
      {{ post.createdAt.substring(0, 10) }}
    </div>
  </div>
</div>
