<div class="my-container">
  <div class="mask"></div>
  <div class="option-group">
    <div class="option like">
      <i [ngStyle]="{'color': iconState['like']?'#f61313':'#ffffff'}" class="fa-solid fa-heart" (click)="changeMode('like')"></i>
      <div class="num">953</div>
    </div>
    <div class="option comments">
      <i class="fa-solid fa-comment" (click)="changeMode('comment')"></i>
      <div class="num">27</div>
    </div>
    <div class="option shop">
      <i class="fa-solid fa-bag-shopping" (click)="changeMode('shop')"></i>
    </div>
  </div>

  <div class="prev" (click)="prevImg()"></div>
  <div class="next" (click)="nextImg()"></div>
  <div class="carousel">
    <nz-carousel #carousel [nzEnableSwipe]="false" style="border-radius: 10px;" [nzDotPosition]="'top'">
      <div nz-carousel-content *ngFor="let img of post.images">
        <div class="pic"
          [ngStyle]="{
            'background-image': 'url('+imgBase+img+')'
          }"
        ></div>
      </div>
    </nz-carousel>
  </div>

  <div class="info-group">
    <div class="user-info">
      <div class="user-pic"
        [ngStyle]="{
          'background-image': 'url('+imgBase+shop?.profilePic+')'
        }"
      ></div>
      <div class="user-name">{{ shop?.name }}</div>
    </div>
    <div appMoreContent class="description" [text]="post.content">
      {{ post.content.substring(0,20) }}
    </div>
    <div class="tags">
      <div *ngFor="let label of post.labels" class="tag">
        #{{ label.display_name }}
      </div>
    </div>
    <div class="time">
      {{ post.createdAt.substring(0, 10) }}
    </div>
  </div>
</div>
<div class="skeleton">
  <div class="sk-info">
    <div class="fir">

    </div>
    <div class="sec"></div>
    <div class="thi"></div>
  </div>
</div>
