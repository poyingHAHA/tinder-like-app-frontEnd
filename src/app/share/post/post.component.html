<div class="my-container">
  <div class="cover" [ngStyle]="{'background-image': 'url('+cover+')'}"></div>
  <div [ngClass]="{'greatest': isGreatest}" class="info">
    <div class="tag rate">
      <!-- DecimalPipe -->
      <i class="fa-solid fa-star"></i>
      <span>{{ rate | number: '1.1-1'}}</span>
    </div>
  </div>
</div>
