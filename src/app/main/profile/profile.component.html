<div class="my-container" *ngIf="(buyer$ | async) as buyer">
  <div class="header">
    <div class="name">{{ buyer.account }}</div>
    <div class="func-group">
      <div class="func-item my-cart"><i class="fa-solid fa-cart-shopping"></i></div>
      <div class="func-item settings"><i class="fa-solid fa-bars" (click)="spandSetting()"></i></div>
    </div>
  </div>
  <div class="content">
    <div class="main-cont">
      <div
        class="cont-pic"
        [ngStyle]="{
          'background-image': 'url('+buyer.profilePic+')'
        }"
      ></div>
      <div class="info-group">
        <div class="info-item following">
          <div class="num">{{ buyer.followingCount }}</div>
          <div class="text">Following</div>
        </div>
        <div class="info-item follower">
          <div class="num">{{ buyer.followerCount }}</div>
          <div class="text">Followers</div>
        </div>
        <div class="info-item posts-tag">
          <div class="num">4</div>
          <div class="text">Posts</div>
        </div>
      </div>
      <div appMoreContent [text]="buyer.selfIntro" class="description"></div>
      <swiper
        [pagination]="true"
      >
        <ng-template
          *ngFor="let i of [0,0]"
          swiperSlide
        >
          <div class="posts g-1 row">
            <div *ngFor="let post of (testPost$ | async)" class="post col-6">
              <app-share-share-post
                [post]="post"
              ></app-share-share-post>
            </div>
          </div>
        </ng-template>
      </swiper>
    </div>
  </div>
  <div class="add-post">
    <i class="fa-solid fa-plus"></i>
  </div>
</div>

<div class="settings-wrapper" [ngClass]="isSpandSettings?'spand-settings':''">
  <div class="settings-area">
    <app-settings (collapse-settings)="collapseSettings($event)"></app-settings>
  </div>
</div>

<div class="option-content" [ngClass]="isSpandOptionContent? 'active-option-content': ''">
  <app-option-content
    (collapse)="collapseOptionContent($event)"
  ></app-option-content>
</div>
