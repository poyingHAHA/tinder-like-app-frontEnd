<div
  #card
  class="mycard"
  [style.left.px]="x"
  [style.top.px]="y"
  [style.transform]="'rotateZ('+rotateDeg+'deg)'"
  [style.opacity]="opacityPercent"
  [ngClass]="{'swipe-out-right': isOutRight, 'swipe-out-left': isOutLeft, 'reset': isReset}"
  [@cardAnimator]="animationState"
  (@cardAnimator.done)="resetAnimationState()"
  *ngIf="!isDelete"
>
  <div class="card-detecter" (pan)="handleDrag($event)"></div>
    <div class="carousel">
      <nz-carousel #carousel [nzEnableSwipe]="false" style="border-radius: 10px;" [nzDotPosition]="'top'">
        <div nz-carousel-content *ngFor="let img of post.images">
          <div class="mask"></div>
          <div class="card-img" [ngStyle]="{'background-image': 'url('+imgBaseURL+img+')'}"></div>
        </div>
      </nz-carousel>
    </div>
    <div class="card-prev" (pan)="handleDrag($event)" (click)="prevImg()"></div>
    <div class="card-next" (pan)="handleDrag($event)" (click)="nextImg()"></div>

    <div class="info-group">
      <div class="name">{{ post.name }}</div>
      <div class="info"></div>
    </div>
    <div class="action-group">
      <div class="action dislike" (pan)="handleDrag($event)">
        <div class="btn-wrapper" (click)="clickAction('dislike')">
          <div class="dislike-svg"></div>
        </div>
      </div>
      <div class="action super-like" (click)="clickAction('superlike')">
        <div><i class="fa-regular fa-star"></i></div>
        <div class="remain-num"><div class="remain-num-inner">5</div></div>
      </div>
      <div class="action like" (pan)="handleDrag($event)">
        <div class="btn-wrapper" (click)="clickAction('like')"><i class="fa-solid fa-heart"></i></div>
      </div>
    </div>
    <div class="super-drag-detecter" (pan)="handleDragSuperLike($event)"></div>
    <div #status class="super-like-status" (pan)="handleDrag($event)">
      <div class="super-like-btn"></div>
      <div class="status-item my-progress-bar">
        <nz-progress
          [nzPercent]="80"
          [nzShowInfo]="false"
          [nzStrokeColor]="'#b1e5f2'"
        >
        </nz-progress>
        <div class="percentage">80%</div>
      </div>
      <div class="status-item progress-percentage">10%</div>
      <div class="status-item left-time">03:10</div>

      <div class="super-like-dragged-info">




      </div>
    </div>
</div>
<div *ngIf="isLoading" class="card-skeleton"></div>
