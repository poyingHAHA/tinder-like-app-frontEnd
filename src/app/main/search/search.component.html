<div class="my-container" (scroll)="onScroll($event)">
  <div class="search-group">
    <div *ngIf="isSearchMode" class="backBtn-container">
      <div class="backBtn" (click)="clickBackBtn()">
        <i class="fa-arrow-left fa-solid"></i>
      </div>
      <div class="back-dummy"></div>
    </div>
    <div class="search-input">
      <input #search type="text" [(ngModel)]="searchTxt" (focus)="changeSearchMode()">
      <div class="my-placeholder" (click)="changeSearchMode()"><i class="fa-solid fa-magnifying-glass" style="margin-right: 5px;"></i>Search</div>
      <div class="clear" (click)="clearTxt()"><i class="fa-solid fa-xmark"></i></div>
    </div>
  </div>

  <div class="tags">
    <div *ngFor="let label of testTags;" class="tag">
      <app-tag
        [label]="label.label"
        [isActive]="label.isActive"
        (click)="activateTag(label.label)"
      ></app-tag>
    </div>
  </div>
  <div *ngIf="isLoading" class="sklt-tags">
    <div *ngFor="let i of [1,2,3,4]" class="sklt-tag"></div>
  </div>

  <div [ngClass]="isLoading? 'sklt-grids' : ''" class="grids">
    <div class="grid" *ngFor="let treemap of treemaps">
      <app-tree-map
        [posts]="treemap"
      ></app-tree-map>
    </div>
  </div>

  <div class="loader-wrapper">
    <app-loader-spiner></app-loader-spiner>
  </div>

  <div class="search-panel" *ngIf="isSearchMode">
    <div class="search-block history">
      <div class="search-tag his-tag">History</div>
      <div class="search-opt clear-his"><i class="fa-solid fa-trash"></i></div>
      <div class="search-contents his-contents">
        <div class="search-cont his-cont">高領</div>
        <div class="search-cont his-cont">高領shirt</div>
      </div>
    </div>
    <div class="search-block suggestion">
      <div class="search-tag suggetion-tag">Suggestion</div>
      <div class="search-opt reset-sugest"><i class="fa-solid fa-arrow-rotate-left"></i></div>
      <div class="search-contents sug-contents">
        <div class="search-cont sug-cont">高領shirt</div>
        <div class="search-cont sug-cont">高領</div>
      </div>
    </div>
  </div>
</div>
