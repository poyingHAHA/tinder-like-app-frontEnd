<div class="my-container">
  <div class="inner-grid">
    <div class="treemap"
      *ngFor="let post of posts; let i=index"
      [ngClass]="{
        'great-recommend-odd': i==0 && evenOrOdd%2!=0,
        'great-recommend-even': i==0 && evenOrOdd%2==0
      }"
    >
      <app-share-post
        [post]="post"
        [isGreatest]="i==0"
        (click)="clickPost(post)"
      ></app-share-post>
    </div>
  </div>
</div>
