stages:
    - dependencies
    - build

install_dependencies:
    stage: dependencies
    script:
        - npm install
    only:
        - main
    cache:
      key:
        files:
          - package-lock.json
      paths:
        - node_modules

Build:
    stage: build
    script:
        - npm i @angular/cli
        - ng build --prod --base-href /tinder-like-app/
    only:
        - main
